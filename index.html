<!DOCTYPE html>
<html>
<head>
    <title>MungeGen</title>
    <meta name="description" content="Generate a silly word, for no reason">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
    <script src="sounds.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<main>
    <header role="display">
        <i class="grey">Click "Generate"</i>
    </header>


    <button type="button" role="generate">Generate a word</button>
    <button type="button" role="theme">Dark Theme</button>

    <p>
        <i class="grey">Word Length Seed:</i>
        <input type="number" name="length" value="2" max="10" min="1">
    </p>

    <footer>
        <p class="author">Made by Jason Cemra</p>
        <p class="date">Copyright &copy; 2016</p>
    </footer>
</main>

<aside>
<i class="grey">Generated words will appear here</i>
</aside>

</body>
</html>
