<!DOCTYPE html>
<html>
<head>
    <title>MungeGen</title>
    <meta name="description" content="Generate a silly word, for no reason">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico">
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
    <script src="sounds.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<main>
    <header role="display">
        <i class="grey">Click "Generate"</i>
    </header>


    <button type="button" role="generate">Generate a word</button>
    <button type="button" role="theme">Dark Theme</button>
    <br><br>
    <p>
        <i class="grey">Word Length Seed:</i>
        <input type="number" name="length" value="4" max="20" min="1">
        <br>
        <i class="grey">Dialect:</i>
        <select name="dialect">
            <option value="consonant">Random</option>
            <option value="indigenous">Indigenous</option>
            <!--
            <option value="consonant">Japanese</option>
            <option value="consonant">German</option>
            <option value="consonant">Russian</option>
            <option value="consonant">Western</option>
            -->
        </select>
    </p>

    <footer>
        <p class="author">Made by Jason Cemra</p>
        <p class="date">Copyright &copy; 2016</p>
    </footer>
</main>

<aside>
<i class="grey">Generated words <br>will appear here</i>
</aside>

</body>
</html>
